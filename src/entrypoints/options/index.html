<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zentat Options</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Zentat Options</h1>
        <p class="subtitle">Configure your fiat-to-ZEC conversion preferences</p>
      </header>

      <main class="main">
        <section class="section">
          <h2>Currencies</h2>
          <p class="section-desc">Select which currencies to detect and convert</p>
          <div class="currency-grid" id="currencies"></div>
        </section>

        <section class="section">
          <h2>Display Currency</h2>
          <p class="section-desc">Currency to show in the popup rate display</p>
          <select class="select" id="displayCurrency">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="CNY">CNY - Chinese Yuan</option>
            <option value="KRW">KRW - Korean Won</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="BRL">BRL - Brazilian Real</option>
            <option value="MXN">MXN - Mexican Peso</option>
          </select>
        </section>

        <section class="section">
          <h2>Precision</h2>
          <p class="section-desc">How many decimal places to show</p>
          <div class="precision-options">
            <label class="radio-option">
              <input type="radio" name="precision" value="auto" />
              <span class="radio-label">Auto (4 significant figures)</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="precision" value="2" />
              <span class="radio-label">2 decimals</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="precision" value="4" />
              <span class="radio-label">4 decimals</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="precision" value="6" />
              <span class="radio-label">6 decimals</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="precision" value="8" />
              <span class="radio-label">8 decimals</span>
            </label>
          </div>
        </section>

      </main>

      <footer class="footer">
        <span class="status" id="status"></span>
        <button class="btn btn-primary" id="save">Save Changes</button>
      </footer>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
