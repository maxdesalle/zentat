<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zentat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="popup">
      <header class="header">
        <h1 class="title">Zentat</h1>
        <label class="toggle">
          <input type="checkbox" id="enabled" />
          <span class="slider"></span>
        </label>
      </header>

      <div class="rate-section">
        <div class="rate-row">
          <div class="rate-display">
            <span class="rate-label">1 ZEC =</span>
            <span class="rate-value" id="zec-fiat-value">--</span>
            <span class="rate-unit rate-unit-fiat" id="zec-fiat-unit">USD</span>
          </div>
          <div class="rate-display rate-display-small">
            <span class="rate-label" id="fiat-zec-label">1 USD =</span>
            <span class="rate-value-small" id="fiat-zec-value">--</span>
            <span class="rate-unit">ZEC</span>
          </div>
        </div>
        <div class="rate-meta">
          <span id="source">--</span>
          <span class="separator">·</span>
          <span id="updated">--</span>
          <span class="nym-status" id="nym-status"></span>
        </div>
      </div>

      <div class="site-filter-section">
        <button class="site-filter-toggle" id="site-filter-toggle">
          <span>Site Filtering</span>
          <span class="toggle-icon" id="toggle-icon">▼</span>
        </button>
        <div class="site-filter-content" id="site-filter-content">
          <div class="site-mode">
            <label class="radio-option">
              <input type="radio" name="siteMode" value="blocklist" />
              <span class="radio-label">Everywhere except blocked</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="siteMode" value="allowlist" />
              <span class="radio-label">Only on allowed sites</span>
            </label>
          </div>
          <div class="site-lists">
            <div class="site-list" id="blocklist-container">
              <textarea
                id="blockedSites"
                placeholder="Blocked sites (one per line)&#10;example.com"
                rows="3"
              ></textarea>
            </div>
            <div class="site-list" id="allowlist-container">
              <textarea
                id="allowedSites"
                placeholder="Allowed sites (one per line)&#10;amazon.com"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="refresh" class="btn btn-secondary">Refresh</button>
        <button id="options" class="btn btn-primary">Options</button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
